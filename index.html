<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <h2>Spring Flowers School</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <h2>Welcome to Student Management System</h2>
        </section>

        <section id="student-profile-section">
            <h3 class="student-profile">Student Profile</h3>
            <div class="student-profile-img">
                <img src="" alt="">
            </div>
            <article class="student-profile-information">
                <table>
                    <tr>
                        <td class="student-profile-detail">Name</td>
                        <td>Tameem</td>
                    </tr>
                    <tr>
                        <td class="student-profile-detail">Class</td>
                        <td>10th Std</td>
                    </tr>
                    <tr>
                        <td class="student-profile-detail">Roll no</td>
                        <td>12345</td>
                    </tr>
                </table>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
